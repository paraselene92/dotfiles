set -g prefix C-a

unbind C-b

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g mouse on
bind r source-file ~/.tmux.conf \; display "Reload!!"

set -g default-terminal "screen-256color"
set -g terminal-overrides "xterm:colors=256"

set -g status-fg white
set -g status-bg black

set -g status-left-length 49
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
set -g status-justify centre
set -g status-position top

set -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key g pipe-pane 'cat >> $HOME/Desktop/terminallogs/tmux-#S-#W-#I-$(date +%Y%m%d-%H%M%S).log' \; display-message 'Started logging to $HOME/Desktop/terminallogs/tmux-#S-#W-#I.log'
bind-key G pipe-pane \; display-message 'Ended logging to $HOME/Desktop/terminallogs/tmux-#W.log'
bind p paste-buffer

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Run tpm
run '/usr/share/tmux-plugin-manager/tpm'

